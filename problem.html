<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <td>
                    <h1>
                        Đăng Kí
                    </h1>
                </td>
            </tr>
    
            <tr>
                <td>
                    <p>
                        Luôn miễn phí
                    </p>
                </td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Họ"></td>
                <td><input type="text" placeholder="Tên"></td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="Số di động hoặc email">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" placeholder="Mật khẩu mới">
                </td>
            </tr>
            <tr>
                <td>
                    <h3>
                        Ngày sinh
                    </h3>
                </td>
            </tr>
            <tr>
                <td>
                    <select name="day" id="day_of_birth" aria-placeholder="Ngày">
                        <option>Ngày</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
    
                    <select name="month" id="month_of_birth" aria-placeholder="Tháng">
                        <option>Tháng</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
    
                    <select name="year" id="year_of_birth" aria-placeholder="Năm">
                        <option>Năm</option>
                        <option value="1">1000</option>
                        <option value="2">2000</option>
                        <option value="3">3000</option>
                        <option value="4">4000</option>
                        <option value="5">5000</option>
                        <option value="6">6000</option>
                        <option value="7">7000</option>
                        <option value="8">8000</option>
                        <option value="9">9000</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="gender" checked> Nam
                    <input type="radio" name="gender"> Nữ
                </td>
            </tr>
            <tr>
                <td>
                    <p>Lorem ipsum dolor sit amet</p>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">
                        Tạo tài khoản
                    </button>
                    <button type="reset">
                        Reset
                    </button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
